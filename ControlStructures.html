                     //Challenge
for(i=1;i<=4;i++){
  var sum="";

        sum=sum+"0";
      }
      else{
        sum=sum+"1";
      }
       
       }

       if(k%2!==0){
        sum=sum+1+"";
      }
      else{
        sum=sum+0+"";
      }
       
    }
    
  }
  console.log(sum);
}

 if(array[i]>max){
